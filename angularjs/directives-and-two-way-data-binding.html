<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Scope & Interpolation</title>
    </head>
    <body>

        <div ng-controller="mainController">
            <label>What is your twitter handle?</label>
            <input type="text" ng-model="handle">

            <hr>

            <h1>twitter.com/{{ lowercasehandle() }}</h1>

            <img src="./two-way-data-binding.png" alt="two-way-data-binding" style="max-width: 500px; ">
        </div>

        <script src="https://code.angularjs.org/1.6.6/angular.js" charset="utf-8"></script>
        <script type="text/javascript">
            const myApp = angular.module('myApp', [])

            myApp.controller('mainController', ($scope, $filter) => {

                $scope.handle = ''

                $scope.lowercasehandle = function() {
                    return $filter('lowercase')($scope.handle)
                }

            })
        </script>

    </body>
</html>
