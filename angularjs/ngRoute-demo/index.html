<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ngRoute</title>
    </head>
    <body ng-app="myApp">
        <h1 spiced="academy">Working with NgRoute</h1>
        <a href="#">Home</a>
        <a href="#/second">Second</a>

        <main ng-view></main>


        <script src="https://code.angularjs.org/1.6.6/angular.js" charset="utf-8"></script>
        <script src="https://code.angularjs.org/1.6.6/angular-route.min.js" charset="utf-8"></script>

        <script type="text/javascript">
            var myApp = angular.module('myApp', ['ngRoute'])

            myApp.config(function($routeProvider, $locationProvider) {
                $locationProvider.hashPrefix('');

                $routeProvider

                .when('/', {
                    templateUrl: 'pages/main.html',
                    controller: 'mainController'
                })

                .when('/second', {
                    templateUrl: 'pages/second.html',
                    controller: 'secondController'
                })
            })

            myApp.controller('mainController', function($scope, $log) {

            })

            myApp.controller('secondController', function($scope, $log) {

            })
        </script>

    </body>
</html>
